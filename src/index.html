<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
<title>eDesktop</title>
<link th:replace="common/header4" th:remove="tag" />

<script type="text/javascript">
	if (window.focus) {
		self.focus();
	}
	function openWindowa(url, name) {
		popupWin = window
				.open(url, name,
						'menubar,toolbar,scrollbars,resizable,width=640,height=480,top=0')
	}
	function beSure() {
		return confirm("Are you sure you want to delete this record?");
	}
</script>
<style>
.user-actions .fa {
	font-size: x-large;
	padding: 0.25em
}

.user-id {
	font-size: x-small;
	color: gray
}
@keyframes spinner {
  to {transform: rotate(360deg);}
}
 
.spinner:before {
  content: '';
  box-sizing: border-box;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  margin-top: -100px;
  margin-left: -100px;
  border-radius: 50%;
  border: 30px solid #ccc;
  border-top-color: #333;
  animation: spinner .5s linear infinite;
}
</style>
</head>

<body>

	<h1 style="float: left">Customer Manager</h1>

	<div style="float: right">

		<!--     <a class="btn btn-light" href="export">[Export]</a> -->

		<a class="btn btn-light" href="editCustomer?act=add">[Add
			New]</a>

		<!--     <a class="btn btn-light" href="searchlog">SEARCH LOG</a> -->

		<a class="btn btn-light" href="propertydetaillog">PROPERTY
			DETAIL LOG</a>

		<!--     <a class="btn btn-light" href="favoritelog">CLIENT FAVORITES</a> -->

		<a class="btn btn-light" href="maildetaillog">MAIL LOG</a> <a
			class="btn btn-light" href="tracking">TRACKING</a> <a
			class="btn btn-light" href="logout">LOGOUT</a>
	</div>

	<hr style="clear: both" />

	<div th:if="${error != null}">
		<div class="alert alert-danger">An error ocurred while
			processing your request!</div>
		<br />
		<div class="alert alert-info" th:inline="text">
			Message info:
			<p>[[${error.errorMessage}]]</p>
			<pre
				th:unless="${error.stackTrace.startsWith('com.ctc.web.dto.UserCreationException')}">[[${error.stackTrace}]]</pre>
		</div>
	</div>

	<!-- MAIN TABLE -->
	<table id="maintable" class="display">
		<!--   style="display: none" -->

		<thead>
			<tr>
				<th>Customer</th>
				<th>last visit</th>
				<th>last alert</th>
				<th>registered</th>
				<th>Engagement</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<!-- end MAIN TABLE -->

	<div th:replace="common/tail4" th:remove="tag"></div>

</body>
<script type="text/javascript" src="/agent/clientlibs/scripts/home-table.js"></script>
</html>
